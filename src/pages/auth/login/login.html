<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Food Store</title>
  <link rel="stylesheet" href="/src/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", system-ui, Avenir, Helvetica, Arial, sans-serif;
      background-color: #242424;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .login-container {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      margin: 1rem;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h1 {
      color: #ff9a3c;
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
      font-weight: 600;
    }

    .login-header p {
      color: #ffffff;
      margin: 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      box-sizing: border-box;
      background: #2a2a2a;
      color: #ffffff;
    }

    .form-group input:focus {
      outline: none;
      border-color: #ff9a3c;
      box-shadow: 0 0 5px rgba(255, 154, 60, 0.5);
    }

    .form-group input::placeholder {
      color: #999;
    }

    .login-button {
      width: 100%;
      padding: 0.7rem;
      background: #ff9a3c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-bottom: 1rem;
    }

    .login-button:hover {
      background: #ff7b00;
    }

    .error-message {
      background: rgba(217, 83, 79, 0.1);
      color: #d9534f;
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid #d9534f;
      margin-bottom: 1rem;
      display: none;
      font-weight: 500;
      text-align: center;
    }

    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #333;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #ff9a3c;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    .register-link a:hover {
      color: #ff7b00;
    }

    .brand-icon {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="brand-icon">üçî</div>
      <h1>Food Store</h1>
      <p>Ingresa a tu cuenta</p>
    </div>
    
    <form class="login-form">
      <div class="form-group">
        <input type="email" id="email" placeholder="Correo electr√≥nico" required />
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Contrase√±a" required />
      </div>
      <button type="button" id="loginButton" class="login-button">
        Ingresar
      </button>
    </form>
    
    <div id="loginError" class="error-message" role="alert"></div>
    
    <div class="register-link">
      <p>¬øNo ten√©s cuenta? <a href="../register/register.html">Crear cuenta</a></p>
    </div>
  </div>
  <script type="module" src="./login.ts"></script>
</body>
</html>
