<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Simple</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Contrase√±a" required>
            </div>
            <div class="form-group">
                <button type="submit">INICIAR SESI√ìN</button>
            </div>
        </form>
        
        <div id="message"></div>
        
        <h3>Credenciales de prueba:</h3>
        <div style="background: #f0f0f0; padding: 10px; margin: 10px 0;">
            <p><strong>üë®‚Äçüíº Admin:</strong> admin@food.com / admin123</p>
            <p><strong>üõí Cliente:</strong> cliente@test.com / 123456</p>
        </div>
        
        <div style="margin: 10px 0;">
            <button onclick="fillAdmin()" style="margin: 5px; padding: 8px; background: #dc3545; color: white; border: none;">Llenar Admin</button>
            <button onclick="fillCliente()" style="margin: 5px; padding: 8px; background: #28a745; color: white; border: none;">Llenar Cliente</button>
        </div>
        
        <p><a href="register/register.html">¬øNo tienes cuenta? Reg√≠strate</a></p>
    </div>

    <script>
        const API_URL = 'http://localhost:8081/api';
        
        console.log('Login script loaded, API_URL:', API_URL);
        
        // Primero vamos a probar la conectividad
        async function testConnection() {
            console.log('Testing connection...');
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div style="color: blue;">Probando conexi√≥n...</div>';
            
            try {
                const response = await fetch(API_URL + '/debug/users');
                console.log('Connection test response:', response.status);
                const users = await response.json();
                console.log('Users found:', users);
                messageDiv.innerHTML = `<div style="color: green;">‚úÖ Conexi√≥n OK! Usuarios encontrados: ${users.length}</div>`;
                return true;
            } catch (error) {
                console.error('Connection test failed:', error);
                messageDiv.innerHTML = `<div style="color: red;">‚ùå Error de conexi√≥n: ${error.message}</div>`;
                return false;
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Form submitted!');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            console.log('Email:', email);
            console.log('Password length:', password.length);
            
            messageDiv.innerHTML = '<div style="color: blue;">Iniciando sesi√≥n...</div>';
            
            // Primero probar conectividad
            const connected = await testConnection();
            if (!connected) {
                messageDiv.innerHTML = '<div style="color: red;">‚ùå No se puede conectar al servidor</div>';
                return;
            }
            
            try {
                console.log('Making login request to:', API_URL + '/auth/login');
                
                const response = await fetch(API_URL + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const user = await response.json();
                    console.log('Login successful:', user);
                    
                    localStorage.setItem('foodstore_user', JSON.stringify(user));
                    
                    messageDiv.innerHTML = `
                        <div class="success">‚úÖ LOGIN EXITOSO!</div>
                        <div>Usuario: ${user.name}</div>
                        <div>Email: ${user.email}</div>
                        <div>Rol: ${user.role}</div>
                        <button onclick="goToAdmin()" style="margin: 10px; padding: 10px; background: green; color: white; border: none;">IR A ADMIN</button>
                        <button onclick="goToStore()" style="margin: 10px; padding: 10px; background: blue; color: white; border: none;">IR A TIENDA</button>
                    `;
                    
                } else {
                    const errorText = await response.text();
                    console.error('Login failed:', response.status, errorText);
                    messageDiv.innerHTML = `<div class="error">‚ùå Error ${response.status}: ${errorText}</div>`;
                }
                
            } catch (error) {
                console.error('Network error:', error);
                messageDiv.innerHTML = '<div class="error">‚ùå Error de red: ' + error.message + '</div>';
            }
        });
        
        // Funciones de navegaci√≥n
        window.goToAdmin = function() {
            console.log('Navegando a admin...');
            window.location.href = '/src/pages/admin/adminHome/adminHome.html';
        };
        
        window.goToStore = function() {
            console.log('Navegando a store...');
            window.location.href = '/src/pages/store/home/home.html';
        };
        
        // Funciones para llenar credenciales
        window.fillAdmin = function() {
            document.getElementById('email').value = 'admin@food.com';
            document.getElementById('password').value = 'admin123';
            console.log('Admin credentials filled');
        };
        
        window.fillCliente = function() {
            document.getElementById('email').value = 'cliente@test.com';
            document.getElementById('password').value = '123456';
            console.log('Cliente credentials filled');
        };
        
        // Llenar campos autom√°ticamente con admin al cargar
        window.addEventListener('load', function() {
            fillAdmin();
            console.log('Page loaded, admin fields filled by default');
        });
    </script>
</body>
</html>
